<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple HTML login page">
    <meta name="author" content="Your Name">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="assest/css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="container-lg">
     <div class="row min-vh-100 justify-content-center align-items-center">
      <div class="col-12 col-lg-6">
        <h1>Welcome,</h1>
        <p>See your growth and get consulting support</p><br>
      <form id="loginform" class="mt-3">
        <button class="btn bg-light w-75">
          <span><img src="assest/Image/cdnlogo.com_google-icon.png"></span>  Sign in with Google
        </button><br>
        <div class="or-container">
            <div class="line-separator"></div>
            <div class="or-label">Or</div>
            <div class="line-separator"></div>
        </div>
             <label form="form">Email</label>
             <input type="email" class="form-control w-75" placeholder="mail@gmail.com" required><br>
             <label form="form">Password</label>
             <input type="password" class="pass form-control w-75" id ="passwordfield" placeholder="min.8 character" required><span class="material-symbols-outlined toggle-password">visibility</span><br>
             <div class="mb-3 form-check">
              <label class="form-check-label">
               <input class="form-check-input" type="checkbox" name="remember"> Remember me
              </label>
               <a href="#" class="check text-decoration: none;">Forgot password?</a>
             </div>
             <div class="d-grid w-100">
              <button id="login" class="btn btn-success w-75">Login</button>
             </div> 
        </form>
            <div class="mt-3 text-muted">
              Not registered yet? <a href=# class="check1">Create an account</a>
            </div>
       </div>
       <div class="col-12 col-lg-6">
        <img src="assest/Image/Group 168.png" class="img-fluid justify-content-end" alt="image">
       </div>
    </div>
   </div>
   <script>
    $(document).ready(function(){
      $("#login").click(function(){
        var email= $(".form-control").val().trim()
        var password= $(".pass").val().trim()
        var emailPattern=/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/;
        var passwordPattern=/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;
         if (email=="" && password== ""){
          alert("please enter the email and password");
         }
          else if (email == ""){
          alert('Please enter a valid email address.');
          }
         else if (password == ""){
          alert('Password must be at least 8 characters long.');
          }
         else if (!emailPattern.test(email)){
          alert("enter correct email pattern")

         }
         else if(!passwordPattern.test(password)){
          alert("enter correct password pattern")
         }
          else{
        $.ajax({
          url: "https://blazers.io/",  
          method: "GET",
          data: {
            email: email,
            password: password
          },
        success: function (response) {
          alert ("ajax success");
        },
        error: function (xhr, status, error) {
          alert ("ajax failed : " + error);
        }
        
      });
      }
        }); 
         $('.toggle-password').on('click', function () {
         const input = $('#passwordfield');
         const icon = $(this);

         if (input.attr('type') === 'password') {
         input.attr('type', 'text');
         icon.text('visibility_off');
        } else {
         input.attr('type', 'password');
         icon.text('visibility');
      }
    });
     });
   </script>
</body>
</html>
